[pytest]
addopts = --cov warc2zim -vv --cov-report=xml --cov-report=term
testpaths =
    tests

[tox]
envlist = py36, py37, py38, black

[testenv]
deps =
    pytest
    pytest-cov
    coverage
    -rrequirements.txt
commands =
    py.test

[testenv:black]
deps =
    black==23.1.0
commands = black --check .
